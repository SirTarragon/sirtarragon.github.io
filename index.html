	<div class="hero-body">

			</div>
		</div>

</section>
<section class="hero is-fullheight is-default">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered is-vcentered">
				<div class="column is-half is-narrow content">
					<h1 class="title is-2">About Me</h1>
					<p>
						{% capture bio %}{% include_relative about/bioblurb.md %}{% endcapture %}
						{{ bio | markdownify }}
					</p>
				</div>
			</div>
		</div>
	</div>
