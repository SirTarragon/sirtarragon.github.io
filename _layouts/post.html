layout: simple
---

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="meta"><b>{{ page.date | date_to_string }}</b><br></p>
  </div>
  <div class="postbody">
    {{ content }}
  </div>
  
  <hr>
  
  <!-- Post comments -->
  <div class="postcomments">
    {% include disqus.html %}
  </div>
</div>
